    <script>
        function toggle_vis(id) {
            var e = document.getElementById(id);
            if (e.style.display == 'block')
            e.style.display = 'none';
            else
            e.style.display = 'block';
        }
        /*Javascript here because my brain isn't prepared to convert it to jquery.
        opens/closes the lightbox/modal.
        */
        function openModal() {
            document.getElementById("theModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("theModal").style.display = "none";

        }
        /*Displays the image/div for current slide of modal. 
        Current issue: keeps the captions displayed as there is no function setting display to none when transitioning between slides.
        The commented out line does not work -> gives undefined?? T_T 
        */
        function currentSlide(n) {
            var i;
            var slides = document.getElementsByClassName("theSlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            /*document.getElementsByClassName("imgcap").style.display = "none";*/
            slides[n - 1].style.display = "flex";
        }
